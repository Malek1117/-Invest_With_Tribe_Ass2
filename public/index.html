<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./Images/logo.png" type="image/png" />
    <title>Sign Up || Page</title>
</head>
<body>
    <div class="box">
        <div class="page">
            <h2>Sign Up</h2>
            <div class="content">
                <form class="signup">
                    <input type="text" name="name" id="fullName" placeholder="Full Name" />
                    <input type="email" name="email" id="signEmail" placeholder="Email" />
                    <input type="text" name="username" id="signName" placeholder="Username" />
                    <input type="password" name="password" id="signPassword" placeholder="Password" />
                    <input type="button" value="Submit" onclick="handleSubmit()"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
